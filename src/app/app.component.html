<h2>To Do List</h2>

<app-todo (onNewTodo)="processNewTodo($event)" [todo]="todo"></app-todo>

<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Due Date</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let td of todos">
        <td>{{td.name | titlecase}}</td>
        <td>{{td.dueDate}}</td>
      </tr>
  </tbody>
</table>
